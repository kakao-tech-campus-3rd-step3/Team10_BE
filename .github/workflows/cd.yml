name: CI/CD using github actions & docker

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # .env 파일 생성
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Build with Gradle Wrapper
        run: ./gradlew build -x test

      # Docker build & Push (커밋 해시 사용)
      - name: Docker build & push to Docker hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          # 짧은 커밋 해시 (7자리) 사용
          COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
          docker build -t ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH -t ${{ secrets.DOCKER_USERNAME }}/igemoney-be:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH
          docker push ${{ secrets.DOCKER_USERNAME }}/igemoney-be:latest

      # 미니피시 서버 배포
      - name: Docker image pull & Deploy to mini pc
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.MINI_PC_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: siwoong
          key: ${{ secrets.MINI_PC_PRIVATE_KEY }}
          port: 2222
          # 도커 작업
          script: |
            # 커밋 해시 설정
            COMMIT_HASH=$(echo ${{ github.sha }} | cut -c1-7)
            
            # .env 파일 생성
            cat << 'EOF' > ~/igemoney-be.env
            ${{ secrets.ENV_FILE }}
            EOF
            
            # 1. 특정 버전의 이미지 받기 (커밋 해시 사용)
            docker pull ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH

            # 2. 기존에 실행 중인 컨테이너가 있다면 중지하고 삭제
            if [ $(sudo docker ps -a -q -f name=igemoney-be) ]; then
              docker stop igemoney-be
              docker rm igemoney-be
            fi

            # 3. 새 컨테이너를 실행 (커밋 해시 버전으로, .env 파일 사용, prod 프로파일 활성화)
            docker run -d --name igemoney-be \
            --network igemoney-net \
            --env-file ~/igemoney-be.env \
            -e SPRING_PROFILES_ACTIVE=prod \
            -p 8082:8080 ${{ secrets.DOCKER_USERNAME }}/igemoney-be:$COMMIT_HASH

            # 4. 사용하지 않는 이미지 정리
            docker image prune -a -f
