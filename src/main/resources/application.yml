spring:
  application:
    name: igemoney_BE

  # todo: .env 도입 시 배포단과 분리해 적용되는 스크립트 작성하기
  datasource:
    url: ${DB_URL:jdbc:mysql://127.0.0.1:3306/igemoney-mysql}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      # todo: 배포단에선 update로 바꾸기
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      encoding: utf-8


jwt:
  secret: ${JWT_SECRET_KEY:123412341234}
  expiration: 864000000 # 240 hours for dev

kakao:
  client-id: ${KAKAO_CLIENT_ID:123412341234}
  redirect-uri: http://localhost:8080

